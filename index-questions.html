<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/css/style.css">
   <title>Admin panel</title>
</head>

<body>
   <div class="wrapper">
      <header class="site-header">
         <span class="logo">Кыштымский трикотаж</span>
         <span class="subtitle">Панель администрирования</span>
         <span class="admin">Наталья</span>
         <div class="header__burger burger">
            <span class="burger__line burger__line-first"></span>
            <span class="burger__line burger__line-second"></span>
            <span class="burger__line burger__line-third"></span>
         </div>
      </header>

      <main class="main">
         <aside class="aside-nav">
            <div class="close">X</div>
            <ul class="nav">
               <li class="nav__item">
                  <a href="index.html" class="link">
                     <img src="./img/Icon-nav1.svg" alt="Main">
                     <span>Главная</span>
                  </a>
               </li>
               <li class="nav__item active">
                  <a href="index-questions.html" class="link">
                     <img src="./img/Icon-nav2.svg" alt="Main">
                     <span>Вопросы</span>
                  </a>
               </li>
               <li class="nav__item">
                  <a href="index-reviews.html" class="link">
                     <img src="./img/Icon-nav3.svg" alt="Main">
                     <span>Отзывы</span>
                  </a>
               </li>
               <li class="nav__item">
                  <a href="index-complaints.html" class="link">
                     <img src="./img/Icon-nav4.svg" alt="Main">
                     <span>Жалобы</span>
                  </a>
               </li>
               <li class="nav__item">
                  <a href="index-order.html" class="link">
                     <img src="./img/Icon-nav5.svg" alt="Main">
                     <span>Заказы</span>
                  </a>
               </li>
               <li class="nav__item">
                  <a href="index-users.html" class="link">
                     <img src="./img/Icon-nav6.svg" alt="Main">
                     <span>Пользователи</span>
                  </a>
               </li>
            </ul>
         </aside>
         <section class="section-main">
            <div class="container">
               <div class="top-main">
                  <h2 class="title">Вопросы</h2>
                  <div class="questions-main">
                     <div class="question-card">
                        <div class="date">
                           <div class="date__title">Дата:</div>
                           <div class="date__date">2020-11-16</div>
                           <div class="date__time">15:06:09</div>
                        </div>
                        <div class="group-batton">
                           <span>Статус:</span>
                           <button class="button button--ansver">
                              <img src="./img/answer.svg" alt=""> Отвечено
                           </button>
                           <button class="button button--no-ansver">
                              <img src="./img/no-answer.svg" alt=""> Не отвечено
                           </button>
                           <div class="status status--yes">Отвечено</div>
                        </div>
                        <div class="name">
                           <span class="name_title">Имя:</span>
                           <span class="name_body">Екатерина</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

   </div>
   </section>
   </main>
   </div>





   <script src="js/script.js"></script>
</body>

</html>
